<!DOCTYPE html>
<html>
    <head>
        <title>Daniel's Tic Tac Toe Game</title>
        <link href="tictactoe.css" rel="stylesheet">
    </head>
    <body>
        <div id="container" class="container">
            <header>
                <h1>Tic-Tac-Toe</h1>
            </header>
            <ul id="board" class="board">
                <li id="1">-</li>
                <li id="2">-</li>
                <li id="3">-</li>
                <li id="4">-</li>
                <li id="5">-</li>
                <li id="6">-</li>
                <li id="7">-</li>
                <li id="8">-</li>
                <li id="9">-</li>
            </ul>
            <div class="clearfix"></div>
            <footer>
                <button id="btnReset" class="reset" type="button">Reset Game</button>        
            </footer>  
        </div>
        <div class="alert">
            <ul id="gameLog" class="alert-info">
                <li>GAME LOG:</li>
            </ul>
        </div>
        <script src="app.js"></script>
    </body>
</html>
